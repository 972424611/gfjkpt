<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link rel="stylesheet" href="../plugin/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../plugin/zTree_v3/css/zTreeStyle/zTreeStyle.css">
    <link rel="stylesheet" href="../static/css/common/common.css">
    <link rel="stylesheet" href="../plugin/accordion/css/index.css">
    <link rel="stylesheet" href="../static/css/account_manage/account_manage.css">

<body>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">添加用户</h4>
            </div>
            <div class="modal-body">
                <div class="input-container">
                    <label for="username">用户名</label>
                    <input type="text" id="username">
                </div>
                <div class="input-container">
                    <label for="password">密码</label>
                    <input type="password" id="password">
                </div>
                <div class="input-container">
                    <label for="status">状态</label>
                    <input type="checkbox" id="status">
                </div>
                <div class="input-container">
                    <span>角色：</span>
                    <label for="normalUser">普通用户</label>
                    <input type="radio" id="normalUser" name="role">
                    <label for="administrator">管理员</label>
                    <input type="radio" id="administrator" name="role">
                </div>
                <!--<div>-->
                    <!--<div class="zTree-container">-->
                        <!--<h4 class="tree-title">拥有角色</h4>-->
                        <!--<ul class="ztree" id="roleTree"></ul>-->
                    <!--</div>-->
                    <!--<div class="zTree-container">-->
                        <!--<h4 class="tree-title">拥有建筑权限</h4>-->
                        <!--<ul class="ztree" id="buildingTree"></ul>-->
                    <!--</div>-->
                    <!--<div class="zTree-container">-->
                        <!--<h4 class="tree-title">拥有单位权限</h4>-->
                        <!--<ul class="ztree" id="departmentTree"></ul>-->
                    <!--</div>-->
                    <!--<div class="zTree-container">-->
                        <!--<h4 class="tree-title">拥有功能权限</h4>-->
                        <!--<ul class="ztree" id="functionTree"></ul>-->
                    <!--</div>-->
                <!--</div>-->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="saveAddUser()">保存</button>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <header class="header" id="header">
        <div class="header-wrap" id="header-wrap"></div>
    </header>
    <section class="section" id="section">
        <div class="section-wrap" id="section-wrap">
            <div class="section-left" id="section-left"></div>
            <div class="section-right" id="section-right">
                <ol class="breadcrumb section-right-bar">
                    <li><a href="#">当前位置：</a></li>
                    <li><a href="#">用户管理</a></li>
                    <li class="active">角色管理</li>
                </ol>
                <div>
                    <button class="btn btn-primary" data-toggle="modal" data-target="#myModal" onclick="addUser()"><span class="glyphicon glyphicon-plus" aria-hidden="true">添加</span></button>
                </div>
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>用户id</th>
                            <th>用户名称</th>
                            <th>状态</th>
                            <th>拥有角色</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </div>
    </section>
    <footer class="footer" id="footer">
        <div class="footer-wrap" id="footer-wrap"></div>
    </footer>
</div>
<script type="text/javascript" src="../plugin/jquery/jquery-3.3.1-min.js"></script>
<script type="text/javascript" src="../plugin/jquery/jquery.cookie.js"></script>

<script type="text/javascript" src="../model/gulp/gulp.js"></script>
<script type="text/javascript" src="../plugin/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

</html>
